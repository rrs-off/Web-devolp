<!DOCTYPE html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="3_test.js"></script>
<script>

  let ladder = {
    step: 0,
    up: function() { 
      this.step++;
      return this;
    },
    down: function() { 
      this.step--;
      return this;
    },
    showStep: function() { 
      alert(this.step);
      return this;
    }
  };
  ladder.up().up().down().showStep().down().showStep();

</script>
